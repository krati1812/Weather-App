<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Weather Journal</title>
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div class="full-app">
        <div class="row-50">
          <div id="entryHolder"></div>
        </div>

        <div class="row-50">
          <form>
            <div class="holder zip">
              <label for="zip">Enter US Zipcode here</label>
              <input type="text" id="zip" placeholder="Enter US Zip Code here" />
              <p>
                Find more about Zip Code in America
                <a href="https://www.phaster.com/zip_code.html" target="_blank">here</a>
              </p>
            </div>
            <div class="holder feel">
              <label for="feelings">How are you feeling today?</label>
              <textarea
                class="myInput"
                id="feelings"
                placeholder="Enter your feelings here"
                rows="5"
                cols="50"
              ></textarea>
              <button id="generate" type="submit">Generate</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
